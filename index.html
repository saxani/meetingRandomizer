<!doctype html>

<html>

    <head>
    
    <title>Meeting Randomizer</title>
    <link href="style.css" type="text/css" rel="stylesheet" />    
    </head>
    
    <body>
        <!--Full container for formatting the whole site centered-->
        <div id="container">
            <h1><center>Week 14 Meetings</center></h1>
            <p> Random generator for meetings</p>
            <h3>List of students</h3>
            <!-- Empty div that JavaScript adds the students names to-->
            <div id="prelist"></div>
            <button id="generate">Generate List</button>
            <!--After the button is pressed, the schedule will appear in this div-->
            <div id="meetinglist"></div>
            <!--Link to the JavaScript file-->
            <script src="script.js"></script>
        </div>
    </body>

</html>
